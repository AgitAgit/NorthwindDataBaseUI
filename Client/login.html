<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="header-nav">
            <div class="container">
                <div class="brand-container">
                    <a href="index.html" class="logo-img">
                        <img src="assets/SQL-Server-Logo.png">
                    </a>
                    <div class="brand-name">
                        <a href="index.html"><h1>Northwind DataBase&nbsp;UI</h1></a>
                        <h2><a class="made-by" href="https://github.com/AgitAgit/co_project2/tree/Yaniv/Client">Made By: Yaniv & Amit</a></h2>
                    </div>
                </div>
                <div class="logs-header">
                    <p id="loggedUser">Hello default</p>
                    <div class="log-buttons">
                        <a id="login-button" href="login.html">LOG IN</a>
                        <a id="signUp-button" href="login.html">SIGN UP</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="main-container">
        <div id="login-container">
            <h2>LOGIN</h2>
            <div id="inputsDiv">
                <p>User name:</p>
                <input id="inputUserName" placeholder="user name">
                <p>Password:</p>
                <input id="inputPass" placeholder="password">
            </div>
            <div id="buttonsDiv">
                <button onclick="checkLogin()">LOG IN</button>
                <button id="signUpBtn" onclick="signup()">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</body>
</html>
